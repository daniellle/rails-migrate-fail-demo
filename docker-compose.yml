version: "3.9"

x-backend-base: &backend-base
  build: .
  environment:
    - SIDEKIQ_REDIS_URL=redis://redis:6379/0

services:
  migrate:
    <<: *backend-base
    command: ruby script.rb
    # intentionally not setting SIDEKIQ_MEDIA_STREAMS_REDIS_URL

  worker:
    <<: *backend-base
    command: echo "Worker would run here"

  web:
    labels:
      shipyard.route: '/'
    build:
      context: .
      args:
        - TEST_ARG=${TEST_ARG}
        - REDIS_URL=${SHIPYARD_DOMAIN_REDIS}
    ports:
      - '80'
    environment:
      CI: 'true'
      CII: 'false'

networks:
  default:
    name: test-net
